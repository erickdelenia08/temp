<!doctype html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

	<title>Macs R Poo</title>

	<style>
		html {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.inline-80 {
			display: inline-block;
			width: 80px;
		}
	</style>
</head>

<body>
	<div>

	<div class="container" id="listing">
		<div class="d-flex justify-content-between align-items-center">
			<h3>List Produk</h3>
			<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create</button>
		</div>
		<table class=" table table-striped" id="data-table">
			<thead>
				<tr>
					<th>Produk</th>
					<th>Keterangan</th>
					<th>Harga</th>
					<th>Jumlah</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Entry Produk</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form onsubmit="createProduct(event)" id="formData">
					<div class="modal-body">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Produk</label>
							<input type="text" class="form-control" name="nama" id="exampleFormControlInput1">
						</div>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Keterangan</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
								name="keterangan"></textarea>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Harga</label>
							<input type="number" class="form-control" name="harga" id="exampleFormControlInput1">
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Jumlah</label>
							<input type="number" class="form-control" name="jumlah" id="exampleFormControlInput1">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modalEditProduk" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Entry Produk</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form onsubmit="createProduct(event)" id="formData">
					<div class="modal-body">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Produk</label>
							<input type="text" class="form-control" name="nama" id="exampleFormControlInput1">
						</div>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Keterangan</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
								name="keterangan"></textarea>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Harga</label>
							<input type="number" class="form-control" name="harga" id="exampleFormControlInput1">
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Jumlah</label>
							<input type="number" class="form-control" name="jumlah" id="exampleFormControlInput1">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script>
		$(document).ready(function () {
			$.get('http://localhost:3000/api', function (data) {
				console.log(data)
				const table = $('#data-table tbody');
				data.forEach(function (item) {
					const row = $('<tr>');
					const id = item.id;
					row.append($('<td>').text(item.nama));
					row.append($('<td>').text(item.keterangan));
					row.append($('<td>').text(item.harga));
					row.append($('<td>').text(item.jumlah));
					row.append(`<td>
						<a href="#" onclick="setModal() class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</a> &nbsp;
						<a href="#" class="btn btn-primary">Delete</a>
					</td>`);

					table.append(row);
				});
			})
				.fail(function (xhr, status, error) {
					console.error(error);
				});
		});
		const setModal = () => {
			console.log("anjayyyy");
		}

		const createProduct = (event) => {
			try {
				event.preventDefault(); // Prevent the default form submission

				// Serialize the form data
				const formData = $('#formData').serialize();
				console.log(formData);

				// Send a POST request to localhost:3000
				$.ajax({
					type: 'POST',
					url: 'http://localhost:3000/api/create', // Replace with your server URL
					data: formData,
					success: function (response) {
						// Handle the server response here
						console.log(response);
						// Clear form fields
						$('#formData')[0].reset();

						// Close the Bootstrap modal
						$('#exampleModal').modal('hide');
					},
					error: function (error) {
						// Handle any errors
						console.error(error);
					}
				});
			} catch (error) {
				console.log(error)
			}
		}
	</script>
</body>

</html>
